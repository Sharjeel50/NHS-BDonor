<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <style>
       .center_div{
       margin: 0 auto;
       width:80% /* value of your choice which suits your alignment */
       }
       h2 {
       padding-top: 20px;
       padding-bottom: 20px
       }
    </style>
    <title> Donor Request </title>
 </head>
 <body>
    <div class="container center_div">
       <div class="row">
          <div>
             <h2>Request Donor</h2>
             <form>
                <div class="form-group">
                   <label for="requestType">Request Type</label>
                   <input class="form-control" id="requestType">
                </div>
                <div class="form-group">
                   <label for="Notice">Notice</label>
                   <input class="form-control" id="Notice">
                </div>
                <div class="form-group">
                   <label for="bloodType"> Blood Type </label>
                   <select name="BloodList" id="bloodType" class="form-control">
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                   </select>
                </div>
                <button type="submit" name="button" id="button" class="btn btn-primary"> Request </button>
             </form>
          </div>
       </div>
    </div>
 </body>

  <script type="text/javascript">
      const { ipcRenderer } = require('electron');

      const form = document.querySelector('form')
      form.addEventListener('submit', submitForm);

      function submitForm(e){
        const bloodType = document.getElementById("bloodType").value;
        const requestType = document.getElementById("requestType").value;
        const Notice = document.getElementById("Notice").value;
        e.preventDefault();
        ipcRenderer.send('Request:DonorInformation', requestType, bloodType, Notice);
    }
  </script>

</html>
